	<script>
		window.onload = function() {

			var container = document.getElementById("rac-viewer");
			var mapData = JSON.parse(json_data);
			
			var viewer = racViewer(container, {}, { controls:true });
			viewer.load(mapData);

			// viewer.select_all();
			// viewer.show_errorLines();
			// viewer.hide_errorLines();
            
            var coords = [];
            for(var i=0; i<mapData.ag_coords.length; i++){
            	coords.push([
            		mapData.ag_coords[i][0]+10,
            		mapData.ag_coords[i][1]+10,
            		mapData.ag_coords[i][2]
            	]);
            }
            for(var i=0; i<mapData.sr_coords.length; i++){
            	coords.push([
            		mapData.sr_coords[i][0]-1,
            		mapData.sr_coords[i][1]-1,
            		mapData.sr_coords[i][2]
            	]);
            }

			viewer.animateToCoords(coords);


			
		};
	</script>
