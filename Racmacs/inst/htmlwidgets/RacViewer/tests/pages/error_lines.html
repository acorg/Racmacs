	<script>
		window.onload = function() {
			
			var container = document.getElementById("rac-viewer");
			var mapData = JSON.parse(json_data);
			
			var viewer = racViewer(container, {}, { controls:true });
			viewer.load(mapData);

			//viewer.select_all();
			viewer.antigens[4].select();
			viewer.sera[0].select();

			viewer.antigens[4].setPosition(
				viewer.sera[0].coords[0],
				viewer.sera[0].coords[1]-0.5,
				viewer.sera[0].coords[2]
			);

			viewer.show_errorLines();

			viewer.antigens[4].translate(-4,0,0);
			
		};
